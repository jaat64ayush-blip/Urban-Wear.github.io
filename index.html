<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UrbanWear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
}

/* HEADER */
header {
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: #ff3f6c;
}

.icons span {
  margin-left: 12px;
  font-size: 20px;
}

/* SEARCH */
.search-box {
  padding: 10px 16px;
}

.search-box input {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: 1px solid #ddd;
  font-size: 14px;
}

/* CATEGORIES */
.categories {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 16px;
  background: white;
}

.category {
  text-align: center;
}

.category img {
  width: 100%;
  height: 110px;
  object-fit: cover;
  border-radius: 12px;
}

.category p {
  margin-top: 6px;
  font-size: 13px;
  font-weight: 500;
}

/* BANNER */
.banner {
  margin: 16px;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}

.banner img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
}

.banner-text {
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: white;
}

.banner-text h2 {
  margin: 0;
  font-size: 22px;
}

.banner-text button {
  margin-top: 8px;
  background: #ff3f6c;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">UrbanWear</div>
  <div class="icons">
    <span>â™¡</span>
    <span>ðŸ‘œ</span>
  </div>
</header>

<div class="search-box">
  <input type="text" placeholder="Search for Shirts, T-Shirts, Shoes">
</div>

<section class="categories">
  <div class="category">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
    <p>SHIRTS</p>
  </div>

  <div class="category">
    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c">
    <p>T-SHIRTS</p>
  </div>

  <div class="category">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
    <p>SHOES</p>
  </div>
</section>

<div class="banner">
  <img src="https://images.unsplash.com/photo-1521334884684-d80222895322">
  <div class="banner-text">
    <h2>New Style Drop</h2>
    <button>Shop Now</button>
  </div>
</div>

</body>
</html>
