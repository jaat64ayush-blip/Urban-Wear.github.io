<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{font-family:Arial;padding:20px}
input,select,button{width:100%;padding:10px;margin:8px 0}
button{background:#ff3f6c;color:white;border:none;border-radius:20px}
</style>
</head>
<body>

<h2>Add Product</h2>

<input id="name" placeholder="Product Name">
<input id="price" type="number" placeholder="Price">
<input id="img" placeholder="Direct Image URL">
<select id="category">
<option value="shirts">Shirts</option>
<option value="tshirts">T-Shirts</option>
<option value="shoes">Shoes</option>
</select>

<button onclick="add()">Add Product</button>

<script>
function add(){
let p=JSON.parse(localStorage.getItem("products"))||[];
p.push({name:name.value,price:price.value,img:img.value,category:category.value});
localStorage.setItem("products",JSON.stringify(p));
alert("Product Added âœ…");
}
</script>

</body>
</html>
