<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<script src="script.js"></script>
<style>
body{font-family:Arial}
.product{background:#fff;margin:12px;padding:12px;border-radius:12px}
.product img{width:100%;height:200px;object-fit:cover;border-radius:10px}
button{background:#ff3f6c;color:#fff;border:none;padding:10px;width:100%;border-radius:20px}
</style>
</head>
<body>

<h2 id="title"></h2>
<div id="list"></div>
<a href="cart.html">ðŸ‘œ Go to Cart</a>

<script>
const cat=new URLSearchParams(location.search).get("cat");
title.innerText=cat.toUpperCase();
const products=JSON.parse(localStorage.getItem("products"))||[];
list.innerHTML=products.filter(p=>p.category==cat).map(p=>`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>â‚¹${p.price}</p>
<button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
</div>`).join("") || "No products yet";
</script>

</body>
</html>
